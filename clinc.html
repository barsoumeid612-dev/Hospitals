<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>احجز صح - العيادات</title>

<style>
body {
  font-family: Arial;
  background: #f4f7fb;
  margin: 0;
  padding: 20px;
}

h2 {
  color: #1976D2;
}

button {
  padding: 8px 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 8px;
}

.main-btn {
  background: #00C853;
  color: white;
  font-size: 18px;
  padding: 12px 25px;
}

.specialty-btn {
  background: #1976D2;
  color: white;
  margin: 5px;
}

.doctor-card {
  background: white;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  margin-top: 15px;
}

.hidden {
  display: none;
}

.call-btn {
  background: #00C853;
  color: white;
}
</style>
</head>

<body>

<h2>مرحبًا بك في احجز صح</h2>

<button class="main-btn" onclick="showSpecialties()">عرض العيادات</button>

<div id="specialties" class="hidden">
  <h3>اختر التخصص:</h3>
</div>

<div id="doctors"></div>

<script>

// قاعدة بيانات تجريبية
const data = {
  "عظام": [
    {
      name: "د. أحمد محمد",
      phone: "01012345678",
      location: "القاهرة - مدينة نصر",
      bio: "استشاري جراحة العظام والمفاصل - خبرة 15 سنة",
      booking: "الحجز عن طريق الاتصال أو الحجز أونلاين من الموقع"
    }
  ],
  "أطفال": [
    {
      name: "د. سارة علي",
      phone: "01123456789",
      location: "الجيزة - الدقي",
      bio: "أخصائي طب الأطفال وحديثي الولادة - خبرة 10 سنوات",
      booking: "الحجز عبر الهاتف أو زيارة العيادة مباشرة"
    }
  ],
  "قلب": [
    {
      name: "د. محمود حسن",
      phone: "01234567890",
      location: "الإسكندرية - سموحة",
      bio: "استشاري أمراض القلب والقسطرة - خبرة 18 سنة",
      booking: "الحجز مسبقًا عبر الاتصال"
    }
  ]
};

// عرض التخصصات
function showSpecialties() {
  const container = document.getElementById("specialties");
  container.classList.remove("hidden");
  container.innerHTML = "<h3>اختر التخصص:</h3>";

  Object.keys(data).forEach(spec => {
    const btn = document.createElement("button");
    btn.className = "specialty-btn";
    btn.innerText = spec;
    btn.onclick = () => showDoctors(spec);
    container.appendChild(btn);
  });
}

// عرض الدكاترة داخل التخصص
function showDoctors(spec) {
  const doctorsDiv = document.getElementById("doctors");
  doctorsDiv.innerHTML = `<h3>أطباء تخصص ${spec}</h3>`;

  data[spec].forEach(doc => {
    const card = document.createElement("div");
    card.className = "doctor-card";

    card.innerHTML = `
      <h4>${doc.name}</h4>
      <p><strong>رقم الهاتف:</strong> ${doc.phone}</p>
      <p><strong>الموقع:</strong> ${doc.location}</p>
      <p><strong>السيرة:</strong> ${doc.bio}</p>
      <p><strong>طريقة الحجز:</strong> ${doc.booking}</p>
      <a href="tel:${doc.phone}">
        <button class="call-btn">اتصل الآن</button>
      </a>
    `;

    doctorsDiv.appendChild(card);
  });
}

</script>

</body>
</html>
